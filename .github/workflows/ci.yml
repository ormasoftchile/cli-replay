name: CI

on:
  push:
    branches: [main, '002-windows-powershell-support']
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        go-version: ['1.21']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Run tests
        run: go test -race -cover ./...

      - name: Run vet
        run: go vet ./...

  cross-compile-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Cross-compile check for Windows
        run: GOOS=windows go vet ./...

      - name: Cross-compile check for macOS
        run: GOOS=darwin go vet ./...
